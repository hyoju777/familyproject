<!DOCTYPE html>
<html lang="ko"> <!-- 언어 설정을 한국어로 변경 -->
<head>
  <meta charset="UTF-8">
  <title>로그인</title> <!-- 제목을 '로그인'으로 변경 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap CSS 추가 -->
</head>
<body>
<div class="container mt-5"> <!-- Bootstrap 컨테이너 추가 -->
  <h1>로그인</h1> <!-- 로그인 제목 -->
  <form action="/hyo/login" method="post"> <!-- 로그인 요청을 '/hyo/login'으로 설정 -->
    <div class="mb-3"> <!-- Bootstrap 스타일을 위한 div -->
      <label for="username" class="form-label">아이디:</label> <!-- 라벨을 한글로 변경 -->
      <input type="text" id="username" name="username" class="form-control" required/> <!-- 사용자 이름 필드 -->
    </div>
    <div class="mb-3"> <!-- Bootstrap 스타일을 위한 div -->
      <label for="password" class="form-label">비밀번호:</label> <!-- 라벨을 한글로 변경 -->
      <input type="password" id="password" name="password" class="form-control" required/> <!-- 비밀번호 필드 -->
    </div>
    <button type="submit" class="btn btn-primary">로그인</button> <!-- 버튼 텍스트를 한글로 변경 -->
  </form>
  <!-- 에러 메시지 표시 -->
  <#if error>
  <p style="color:red;">자격 증명에 실패하였습니다.</p> <!-- 한글 에러 메시지 -->
</#if>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!-- Bootstrap JS 추가 -->
</body>
</html>
